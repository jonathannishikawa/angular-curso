<h1>{{nombre}}</h1>

<dl>
    <td> Nombre: </td>
    <dd> {{nombre}} </dd>

    <td> Edad: </td>
    <dd> {{edad}} </dd>

    <td> Funcion: </td>
    <dd> {{obtenerNombre()}} </dd>

    <td> Capitalizado: </td>
    <dd> {{nombreCapitalizado}} </dd>

</dl>

<button
  *ngIf="nombre !== 'Spiderman'"
  (click)="cambiarNombre()">
    Cambiar heroe
</button>

<button
*ngIf="edad !== 45"
(click)="cambiarEdad()">
    Cambiar edad
</button>
